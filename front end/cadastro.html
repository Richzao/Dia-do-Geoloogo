<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style1.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="mensagem">Informação</div>
    <div class="container">
      <div class="header">
        <h2>Registre-se</h2>
        <form id="form" class="form">
          <div class="form-control">
            <label for="cidade">Qual é seu nome?</label>

            <input type="text" id="nome" />

            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>
          <div class="form-control">
            <label for="sexo">Gênero:</label>
            <br />
            
            <label class="masculino" for="Masculino">
              <input
                type="checkbox"
                name="sexo"
                value="Masculino"
                id="sexo"
                placeholder="Informe seu sexo"
              />
              <span>Masculino</span>
            </label>
            <br />

            <label class="feminino" for="Feminino">
              <input
                type="checkbox"
                name="sexo"
                value="Feminino"
                id="sexo"
                placeholder="Informe seu sexo"
              />
              <span>Feminino</span>
            </label>
            <br />

            <label class="outros" for="Outros">
              <input
                type="checkbox"
                name="sexo"
                value="Outros"
                id="sexo"
                placeholder="Informe seu sexo"
              />
              <span>Outros</span>
            </label>

            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="idade">Nos informe sua idade.</label>
            <br />
            <select id="idade">
              <option value="none" hidden></option>
              <option value="18">+18</option>
              <option value="17">-18</option>
            </select>
            <br />
          </div>

          <div class="form-control">
            <label for="cidade">Informe a cidade em que você reside.</label>

            <input type="text" id="cidade" />

            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <a href="confirmacao.html">
            <button class="enviar" type="button" >Enviar informações para cadastro</button>
          </a>
            
          </button>
          <br />
          <br />
          <center>
            <label class="OBS" for="info">
              &#x1F600; <b>FELIZ DIA DO GÉOLOGO</b> &#x1F600;
            </label>
          </center>
        </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/63ccb1e397.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/docx@5.0.2/build/index.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="./scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.31.3/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.1/dist/pizzip.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.1/dist/pizzip-utils.js"></script>
  </body>
</html>
